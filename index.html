<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="banner">
					<div class="banner-img-container">
						<img src="./assets/img/odin-lined.png" alt="Banner Image" />
					</div>
					<div class="banner-text-container">
						<h1 class="banner-text">ODIN</h1>
					</div>
				</div>
				<div class="footer-text-container">
					<p class="footer-text">
						Photo by
						<a target="_blank" href="https://unsplash.com/photos/25xggax4bSA"
							>Halie West</a
						>
						on
						<a target="_blank" href="https://unsplash.com">Unsplash</a>
					</p>
				</div>
			</div>
			<div class="right">
				<div class="col1">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						<span>now</span> to get started.
					</p>
					<p>You <span>know</span> you want to.</p>
				</div>
				<div class="col2">
					<h2 >Let's do this!</h2>
					<form>
						<div class="form-left">
							<label for="first-name">FIRST NAME</label>
							<input type="text" id="first-name" name="first-name" />
							<label for="email">EMAIL</label>
							<input type="email" id="email" name="email" />
							<label for="password">PASSWORD</label>
							<input type="password" id="password" name="password" />
						</div>
						<div class="form-right">
							<label for="last-name">LAST NAME</label>
							<input type="text" id="last-name" name="last-name" />
							<label for="phone">PHONE</label>
							<input type="tel" id="phone" name="phone" />
							<label for="confirm-password">CONFIRM PASSWORD</label>
							<input
								type="password"
								id="confirm-password"
								name="confirm-password"
							/>
						</div>
					</form>
				</div>

				<div class="col3"></div>
			</div>
		</div>
	</body>
</html>
